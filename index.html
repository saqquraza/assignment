<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
    >
      Open Modal
    </button>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Enter Amount</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="myForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="amount">Amount:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Enter amount"
                    pattern="\d*"
                  />
                  <div id="amountError" class="text-danger"></div>
                </div>

                <div class="form-group col-md-6">
                  <label for="currency">Currency:</label>
                  <select class="form-control" id="currency" name="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                  </select>
                </div>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Payment Details</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="d-flex justify-content-end">
              <p id="selectedAmountCurrency"></p>
            </div>
            <div>
              <label>Select Payment Gateway:</label>
              <select class="form-control" id="paymentGateway">
                <option value="paypal">PayPal</option>
                <option value="stripe">Stripe</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mt-3" id="mobileNumberView" style="display: none">
              <label for="mobileNumber">Mobile Number:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <select class="custom-select" id="dialCode">
                    <!-- Add your dial codes here -->
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                  </select>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="mobileNumber"
                  name="mobileNumber"
                  placeholder="Enter mobile number"
                  pattern="\d*"
                />
                <div id="mobileNumberError" class="text-danger"></div>
              </div>
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="submitPayment">
              Submit Payment
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="paymentConfirmationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Payment Confirmation</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="d-flex justify-content-end">
              <p id="paymentConfirmationAmount"></p>
            </div>
            <div id="paymentMethodContent">
              <!-- Payment method details will be dynamically inserted here -->
            </div>
            <div class="mt-3">
              <label for="confirmationMobileNumber">Mobile Number:</label>
              <input
                type="text"
                class="form-control"
                id="confirmationMobileNumber"
                disabled
              />
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="submitPaymentConfirmation"
            >
              Submit Payment
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Success Modal -->
    <div class="modal" id="paymentSuccessModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Payment Success</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="d-flex justify-content-end">
              <p id="paymentSuccessAmount"></p>
            </div>
            <div class="mt-3">
              <label for="successMobileNumber">Mobile Number:</label>
              <input
                type="text"
                class="form-control"
                id="successMobileNumber"
                disabled
              />
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="submitSuccess">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include your JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Include your custom scripts -->
    <script src="main.js"></script>
    <script src="phone-validation.js"></script>
  </body>
</html>
